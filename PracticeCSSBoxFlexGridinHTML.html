<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="PracticeCSSBoxFlexGrid.css" />
</head>
<body>

    <h1 style="text-align:center;">Box Model Demo</h1>
    <div class="box-one">One</div>
    <div class="box-two">Two</div>
    <br />
    <br />
    <hr />
    <br />
    <br />
    <h1 style="text-align:center;">Flex Box Model Demo</h1>
    <br />
    <hr />
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">Item One</div>
        <div class="flexbox-item flexbox-item-2">Item Two</div>
        <div class="flexbox-item flexbox-item-3">Item Three</div>
        <div class="axis main-axis"></div>
        <div class="axis cross-axis"></div>
    </div>
    <br />
    <br />
    <hr />
    <br />
    <br />
    <h1 style="text-align:center;">Grid Demo</h1>
    <br />
    <hr />
    <div class="grid-container">
        <div class="grid-item grid-item-1">Grid Item One: </div>    
        <div class="grid-item grid-item-2">Grid Item Two:</div>              
        <div class="grid-item grid-item-3">Grid Item Three</div>
        <div class="grid-item grid-item-4">Grid Item Four</div>
        <div class="grid-item grid-item-5">Grid Item Five</div>
        </div>
        <br />
        <br />
        <hr />
        <br />
        <br />
    </body>
    </html>
